<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <section class="form-container sign-up">
            <form id="sign-up-form" aria-labelledby="sign-up-title">
                <h1 id="sign-up-title">Create Account</h1>
                <div class="social-icons">
                    <a href="#" aria-label="Sign up with Google"><i class="fa-brands fa-google"></i></a>
                    <a href="#" aria-label="Sign up with Facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" aria-label="Sign up with GitHub"><i class="fa-brands fa-github"></i></a>
                    <a href="#" aria-label="Sign up with LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Use your email for registration</span>
                <input type="text" placeholder="Name" required aria-label="Name">
                <input type="email" placeholder="Email" required aria-label="Email">
                <input type="password" placeholder="Password" required aria-label="Password">
                <button type="submit">Sign Up</button>
            </form>   
        </section>
        <section class="form-container sign-in">
            <form id="sign-in-form" aria-labelledby="sign-in-title">
                <h1 id="sign-in-title">Sign In</h1>
                <div class="social-icons">
                    <a href="#" aria-label="Sign in with Google"><i class="fa-brands fa-google"></i></a>
                    <a href="#" aria-label="Sign in with Facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" aria-label="Sign in with GitHub"><i class="fa-brands fa-github"></i></a>
                    <a href="#" aria-label="Sign in with LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Use your email and password</span>
                <input type="email" placeholder="Email" required aria-label="Email">
                <input type="password" placeholder="Password" required aria-label="Password">
                <a href="#">Forgot Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </section>
    </div>
</body>
</html>
